<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan2Health - Barcode Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Scan2Health</h1>
        <p>Your smart food scanner for better health</p>
    </header>
    
    <main>
        <section id="scanner">
            <h2>Scan a Product</h2>
            <video id="camera" autoplay></video>
            <button id="scan-button">Scan Barcode</button>
            <canvas id="barcode-canvas" hidden></canvas>
        </section>
        
        <section id="product-info">
            <h2>Product Details</h2>
            <div id="details"></div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Scan2Health. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
